name: Automated Login Workflow

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行（可自行调整）
  workflow_dispatch:     # 支持手动触发

jobs:
  login:
    runs-on: ubuntu-latest  # 当前为 Ubuntu 24.04 (Noble)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer-extra puppeteer-extra-plugin-stealth axios
          # 如果使用了 dotenv：npm install dotenv

      - name: Install Chromium system dependencies (Ubuntu 24.04 - minimal & reliable)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \              # ← 正确包名：libgtk-3-0（虚拟包指向 libgtk-3-0t64）
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils \
            libgdk-pixbuf-2.0-0 \      # 额外添加常用依赖，避免潜在缺失
            libxshmfence1

      - name: Run login script
        env:
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          CAPTCHA_API_KEY: ${{ secrets.CAPTCHA_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node login.js  # 确保你的脚本文件名为 login.js
